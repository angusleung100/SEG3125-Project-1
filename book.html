        <div class="container">

                <div class="col-12" style="background-color: black; color: white; padding: 10px;">
                    <h3>Book An Appointment</h3>

                    <p>Want to book a photosdhoot? Fill out the form below and we will get back to you on when we are available!</p>

                    <form action="book-success.html">
                        <div class="col-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-3">
                            <label class="form-label">Interested Service</label>
                            <select class="form-control">
                                <option>Headshot - $50</option>
                                <option>Portrait - $150</option>
                                <option>Wedding - Quote</option>
                                <option>Event - Quote</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Appointment Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-3">
                            <label class="form-label">Time Slot</label>
                            <select class="form-control">
                                <option>9am - 10am</option>
                                <option>10am - 11am</option>
                                <option>11am - 12am</option>
                                <option>2pm - 3pm</option>
                                <option>3pm - 4pm</option>
                                <option>4pm - 5pm</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Email</label>
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                        <br>
                        <div class="col-3">
                            <input type="submit" class="form-control" value="Send Request">
                        </div>
                    </form>
